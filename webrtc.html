<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webrtc test</title>
</head>
<body>
    <h1>WebRTC</h1>
    <h2>navigator.getUserMedia</h2>
    <button id="r1">click to stream</button>
    <video id="r1d"></video>

    <script>
        'use strict';

        var cameras = [];
        MediaStreamTrack.getSources(function(sources) {
            for (var i of sources)
            {
                var source = sources[i];
                if (source.kind == 'video')
                {
                    cameras.push(source);
                }
            }
        });

        var touch = 0;
        document.querySelector('#r1').addEventListener('click', function(e) {
            navigator.webkitGetUserMedia({
                video: {
                    optional: [
                        {
                            sourceId: cameras[touch++ % cameras.length],
                        },
                    ],
                },
            }, function(stream) {
                document.querySelector('#r1d').src = window.URL.createObjectURL(stream);
            }, function(e) {});
        });
        document.querySelector('#r1d').addEventListener('loadedmetadata', function(e) {
            this.play();
        });
    </script>
</body>
</html>
