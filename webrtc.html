<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webrtc test</title>
</head>
<body>
    <h1>FILE API</h1>
    <h2>input type="file" accept="image/*;capture=camera"</h2>
    <input id="f1" type="file" accept="image/*;capture=camera">
    <img id="f1d">

    <h1>WebRTC</h1>
    <h2>navigator.getUserMedia</h2>
    <button id="r1">click to stream</button>
    <video id="r1d"></video>

    <script>
        document.querySelector('#f1').addEventListener('click', function(e) {
            console.log(e);
        });
        document.querySelector('#r1').addEventListener('click', function(e) {
            console.log(e);
            navigator.webkitGetUserMedia({
                video: true,
            }, function(stream) {
                document.querySelector('#r1d').src = window.URL.createObjectURL(stream);
            }, function(e) {});
        });
        document.querySelector('#r1d').addEventListener('loadedmetadata', function(e) {
            this.play();
        });
    </script>
</body>
</html>
