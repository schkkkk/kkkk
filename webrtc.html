<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webrtc test</title>
</head>
<body>
    <h1>WebRTC</h1>
    <h2>navigator.getUserMedia</h2>
    <button id="r1">click to stream</button>
    <video id="r1d"></video>

    <script>
        'use strict';
        navigator.getUserMedia = navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia;
        let video = document.querySelector('#r1d');

        let cameras = [];
        MediaStreamTrack.getSources(function(sources) {
            for (let source of sources)
            {
                if (source.kind == 'video')
                {
                    cameras.push(source);
                }
            }
        });

        let touch = 0;
        document.querySelector('#r1').addEventListener('click', () =>
        {
            if (typeof window.stream === 'undefined')
            {
                video.src = null;
                window.stream.stop();
            }
            navigator.getUserMedia(
                { video: { optional: [{ sourceId: cameras[touch++ % cameras.length] }] } },
                stream =>
                {
                    window.stream = stream;
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                },
                () => {});
        });
    </script>
</body>
</html>
